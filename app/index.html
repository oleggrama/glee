<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee.</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Pages +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#"></a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <div class="user-nav__inner user-nav__inner--search">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/search.svg" alt="">
                        </a>
                    </div>
                    <div class="user-nav__inner user-nav__inner--fav">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img user-nav__link-img--heart" src="images/icons/heart.svg" alt="">
                            <span class="user-nav__num">0</span>
                        </a>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img user-nav__link-img--cart" src="images/icons/cart.svg" alt="">
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>
                    <div class="user-nav__inner user-nav__inner--btn">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icons/menu-btn.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="js/main.min.js"></script>
</body>

</html>
